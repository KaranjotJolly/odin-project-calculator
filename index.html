<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div class="calculator-container">
        <div class="calculation-area">
            <div class="controls">
                <div class="red"></div>
                <div class="yellow"></div>
                <div class="green"></div>
            </div>
            
            <div class="last-value-display" id="last-value-display"></div>
            <div class="value-display" id="value-display">0</div>
        </div>

            <div class="top-row">
                <button class="clear" id="clear">AC</button>
                <button class="delete">DEL</button>
                <button class="percentage">%</button>
            </div>

            <div class="number-buttons">
                <button class="num-button seven">7</button>
                <button class="num-button eight">8</button>
                <button class="num-button nine">9</button>
                <button class="num-button four">4</button>
                <button class="num-button five">5</button>
                <button class="num-button six">6</button>
                <button class="num-button one">1</button>
                <button class="num-button two">2</button>
                <button class="num-button three">3</button>
            </div>

            <div class="operators">
                <button class="add operator" id="add">+</button>
                <button class="subtract operator" id="subtract">-</button>
                <button class="multiply operator" id="multiply">ร</button>
                <button class="divide operator" id="divide">รท</button>
            </div>

            <div class="bottom-row">
                <button class="num-button zero">0</button>
                <button class="decimal-button num-button">.</button>
                <button class="equals" id="equals">=</button>
            </div>
    </div>
</div>
</body>
</html>
